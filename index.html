<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Insert bootstrap, style.css and font awesome here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Guru</title>
</head>

<body>

    <header>
        <h1 class="text-center dashboard ">Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3">
                <p class="font">Search for a City:</p>
                <input type="text" placeholder="Enter city name" aria-label="City-name"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <br>
                    <button id="submit" class="btn btn-primary" type="button">Submit</button>
                    <p></p>
                </div>

            </div>
            <section class="col-12 w-100">
                <div class="row">
                    <div class="col offset-md-3 border border-4">
                        <h3 class="font-p">5-Day Forecast:</h3>
                        <div id="forecast" class="row"></div>
                    </div>
                </div>

            </section>
        </div>
    </main>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
